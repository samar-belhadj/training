apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
        - name: nodejs-app-container
          image: acregirty.azurecr.io/tayssiryh/nodejs-app:latest
          ports:
            - containerPort: 8080
